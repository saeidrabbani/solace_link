<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Genome_icon.png/600px-Genome_icon.png" width="60" />
  <h1>Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>

  <textarea id="messageInput" rows="6" placeholder="Enter your message..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <button onclick="createAndSendFile()">📄 Send File to Me</button>
  <br>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">📤 Upload File</button>

  <br><br>
  <button onclick="loadFileList()">📁 View Uploaded Files</button>

  <div id="latest">🔄 Loading...</div>

  <div id="fileListModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); width:90%; max-width:600px; background:#1a1a1a; color:#fff; border:1px solid #444; padding:20px; border-radius:8px; z-index:999;">
    <h3>📁 Uploaded Files</h3>
    <div id="fileList">Loading...</div>
    <br><button onclick="closeModal()">Close</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput").value;
      const response = await fetch(`/.netlify/functions/sendmessage?message=${encodeURIComponent(input)}`);
      const result = await response.json();
      console.log("Sent:", result);
    }

    async function fetchLatest() {
      try {
        const res = await fetch("/.netlify/functions/getlatestmessage");
        const data = await res.json();
        document.getElementById("latest").innerText = `🔁 Latest: ${data.message}`;
      } catch {
        document.getElementById("latest").innerText = "⚠️ Error loading message";
      }
    }

    async function createAndSendFile() {
      try {
        const response = await fetch("/.netlify/functions/sendfile");
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert("❌ Failed to send file: " + err.message);
      }
    }

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) {
        alert("❗ Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      let attempts = 0;
      const maxAttempts = 3;
      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      while (attempts < maxAttempts) {
        try {
          const res = await fetch("https://solacebot.onrender.com/upload-file", {
            method: "POST",
            body: formData
          });
          const result = await res.json();
          alert(result.message || "✅ File uploaded.");
          return;
        } catch (err) {
          attempts++;
          if (attempts < maxAttempts) {
            document.getElementById("latest").innerText = `⏳ Retry ${attempts}... waiting`;
            await delay(5000);
          } else {
            alert("❌ Upload failed after 3 tries: " + err.message);
          }
        }
      }
    }

    function closeModal() {
      document.getElementById("fileListModal").style.display = "none";
    }

    async function loadFileList() {
      const modal = document.getElementById("fileListModal");
      modal.style.display = "block";
      const container = document.getElementById("fileList");
      container.innerHTML = "Loading...";

      try {
        const res = await fetch("https://solacebot.onrender.com/list-files");
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          container.innerHTML = "<p>No files found.</p>";
          return;
        }

        container.innerHTML = data.files.map(file => {
          return `<div style="margin:10px 0; border-bottom:1px solid #444; padding:5px;">
            📄 <b>${file.name}</b> — ${file.size} KB
            <button style="float:right;" onclick="deleteFile('${file.name}')">🗑️ Delete</button>
          </div>`;
        }).join("");
      } catch (err) {
        container.innerHTML = "❌ Failed to load file list.";
      }
    }

    async function deleteFile(filename) {
      const confirmDelete = confirm(`Are you sure you want to delete "${filename}"?`);
      if (!confirmDelete) return;

      try {
        const res = await fetch(`https://solacebot.onrender.com/delete-file/${encodeURIComponent(filename)}`, {
          method: "DELETE"
        });
        const result = await res.json();
        alert(result.message || "✅ File deleted.");
        loadFileList();
      } catch (err) {
        alert("❌ Failed to delete: " + err.message);
      }
    }

    fetchLatest();
    setInterval(fetchLatest, 15000);
  </script>
</body>
