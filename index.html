<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }
    button, input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .file-entry {
      background-color: #2a2a2a;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
    .delete-btn {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    .view-link {
      color: #66ccff;
      text-decoration: underline;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>üìÅ Uploaded Files</h1>
  <div id="file-list"></div>

  <hr>
  <h3>üí¨ Message to Solace</h3>
  <textarea id="messageBox" placeholder="Enter your message..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <h3>üì§ Upload File</h3>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload File</button>

  <script>
    const SERVER_URL = 'https://solacebot.onrender.com';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert("Please select a file.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch(`${SERVER_URL}/upload-file`, {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert(result.message);
      loadFiles();
    }

    async function loadFiles() {
      const res = await fetch(`${SERVER_URL}/list-files`);
      const data = await res.json();
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = '';

      if (!data.files.length) {
        fileList.innerHTML = "<p>No files found.</p>";
        return;
      }

      data.files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-entry";
        div.innerHTML = `
          üìÑ <strong>${file.name}</strong> ‚Äì ${file.size} KB
          <a class="view-link" href="${SERVER_URL}/uploads/${file.name}" target="_blank">View</a>
          <button class="delete-btn" onclick="deleteFile('${file.name}')">Delete</button>
        `;
        fileList.appendChild(div);
      });
    }

    async function deleteFile(filename) {
      const res = await fetch(`${SERVER_URL}/delete-file/${filename}`, {
        method: 'DELETE'
      });
      const result = await res.json();
      alert(result.message);
      loadFiles();
    }

    async function sendMessage() {
      const msg = document.getElementById("messageBox").value;
      if (!msg) return alert("Please type a message.");
      await fetch(`${SERVER_URL}/webhook`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: { chat: { id: "test" }, text: msg } })
      });
      alert("‚úÖ Message sent.");
    }

    loadFiles();
  </script>

</body>
</html>
