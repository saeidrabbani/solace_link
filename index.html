<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    textarea, input[type="file"] {
      width: 90%;
      max-width: 500px;
      margin: 1rem 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 1rem;
      border: none;
      cursor: pointer;
    }
    .file-entry {
      margin: 0.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîí Solace Portal</h1>
  <textarea id="message" rows="5" placeholder="Type your message..."></textarea><br>
  <button onclick="sendMessage()">Send to Me</button><br>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload File</button><br><br>
  <h2>üìÇ Uploaded Files</h2>
  <div id="fileList">Loading...</div>
  <button onclick="deleteSelected()">üóëÔ∏è Delete Selected</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      await fetch(`/.netlify/functions/sendMessage?message=${encodeURIComponent(message)}`);
      alert("‚úÖ Message sent!");
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert("‚ùå No file selected.");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("https://solacebot.onrender.com/upload-file", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      alert(result.message);
      loadFiles();
    }

    async function loadFiles() {
      const res = await fetch("https://solacebot.onrender.com/list-files");
      const data = await res.json();
      const container = document.getElementById("fileList");
      container.innerHTML = "";

      data.files.forEach(file => {
        const row = document.createElement("div");
        row.className = "file-entry";
        row.innerHTML = `
          <input type="checkbox" value="${file.name}">
          <span>${file.name} (${file.size} MB)</span>
          <button onclick="window.open('https://solacebot.onrender.com/uploads/${file.name}', '_blank')">üîç View</button>
        `;
        container.appendChild(row);
      });
    }

    async function deleteSelected() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (!checkboxes.length) return alert("‚ùå No file selected.");

      if (!confirm("‚ùó Are you sure you want to delete selected file(s)?")) return;

      for (const cb of checkboxes) {
        await fetch(`https://solacebot.onrender.com/delete-file/${cb.value}`, {
          method: "DELETE",
        });
      }

      alert("‚úÖ Selected file(s) deleted.");
      loadFiles();
    }

    loadFiles();
  </script>
</body>
</html>
