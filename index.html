<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    .file-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Solace Portal</h2>

  <textarea id="messageInput" placeholder="Type your message..."></textarea><br>
  <button onclick="sendMessage()">Send Message</button>
  <button onclick="document.getElementById('fileInput').click()">Send File to Me</button>
  <input type="file" id="fileInput" style="display:none" onchange="uploadFile()" />

  <hr>
  <h3>Uploaded Files</h3>
  <div id="fileList">Loading...</div>
  <button onclick="deleteSelected()">Delete Selected</button>

  <script>
    async function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text.trim()) return alert("Message is empty!");
      await fetch("https://solacebot.onrender.com/send-text", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });
      alert("âœ… Message sent to Telegram!");
      document.getElementById("messageInput").value = "";
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://solacebot.onrender.com/upload-file", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      alert(data.message);
      loadFiles();
    }

    async function loadFiles() {
      const res = await fetch("https://solacebot.onrender.com/list-files");
      const data = await res.json();
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      data.files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `
          <input type="checkbox" class="delete-checkbox" value="${file.name}" />
          <a href="https://solacebot.onrender.com/uploads/${file.name}" target="_blank">${file.name}</a>
        `;
        fileList.appendChild(div);
      });
    }

    async function deleteSelected() {
      const selected = [...document.querySelectorAll(".delete-checkbox:checked")].map(cb => cb.value);
      if (selected.length === 0) return alert("Select files to delete.");
      if (!confirm("Are you sure you want to delete selected files?")) return;

      for (const filename of selected) {
        await fetch(`https://solacebot.onrender.com/delete-file/${filename}`, {
          method: "DELETE"
        });
      }
      loadFiles();
    }

    loadFiles();
    setInterval(loadFiles, 15000); // optional auto-refresh
  </script>
</body>
</html>
