<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    #fileList {
      margin-top: 20px;
    }
    .file-entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Solace Portal</h1>

  <h3>ðŸ”¹ Last Message from Telegram</h3>
  <div id="lastMessage">Loading...</div>

  <h3>ðŸ”¹ Send Message to Telegram</h3>
  <textarea id="messageInput" placeholder="Type your message here..."></textarea><br />
  <button onclick="sendMessage()">Send Message</button>

  <h3>ðŸ”¹ Upload File to Portal</h3>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload File</button>

  <h3>ðŸ”¹ Send File to Telegram</h3>
  <input type="file" id="sendToMeInput" />
  <button onclick="sendFileToMe()">Send File to Me</button>

  <h3>ðŸ”¹ Uploaded Files</h3>
  <div id="fileList">Loading files...</div>

  <script>
    function fetchLatestMessage() {
      fetch('/latest-message')
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('lastMessage').innerText = data.message || 'No messages yet.';
        })
        .catch(() => {
          document.getElementById('lastMessage').innerText = 'Failed to load message.';
        });
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData
      }).then(() => {
        fileInput.value = '';
        listFiles();
      });
    }

    function sendFileToMe() {
      const fileInput = document.getElementById('sendToMeInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/send-file-to-me', {
        method: 'POST',
        body: formData
      }).then(() => {
        fileInput.value = '';
      });
    }

    function listFiles() {
      fetch('/list-files')
        .then((res) => res.json())
        .then((data) => {
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';

          data.files.forEach((file) => {
            const div = document.createElement('div');
            div.className = 'file-entry';
            div.innerHTML = `
              <input type="checkbox" class="file-check" value="${file.name}" />
              <a href="/uploads/${file.name}" target="_blank">${file.name}</a>
              <span style="margin-left:10px;">(${file.size} MB)</span>
            `;
            fileList.appendChild(div);
          });

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete Selected Files';
          deleteBtn.onclick = deleteSelected;
          fileList.appendChild(deleteBtn);
        });
    }

    function deleteSelected() {
      const checked = document.querySelectorAll('.file-check:checked');
      checked.forEach((box) => {
        fetch('/delete-file/' + box.value, { method: 'DELETE' })
          .then(() => listFiles());
      });
    }

    // Auto-refresh latest message and file list
    setInterval(fetchLatestMessage, 10000);
    fetchLatestMessage();
    listFiles();
  </script>
</body>
</html>
