<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    .file-section {
      margin-top: 30px;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .file-row input[type="checkbox"] {
      margin-right: 10px;
    }

    .file-row .file-name {
      margin-right: 10px;
    }

    .file-row .view-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üïäÔ∏è Welcome to Solace Portal</h1>

  <textarea id="message" placeholder="Type your message..."></textarea><br />
  <button class="button" onclick="sendMessage()">Send to Me</button>

  <div class="file-section">
    <input type="file" id="fileInput" />
    <button class="button" onclick="uploadFile()">Upload File</button>
  </div>

  <div class="file-section">
    <h2>üìÅ Uploaded Files</h2>
    <div id="fileList" class="file-list"></div>
    <button class="button" onclick="deleteSelected()">üóëÔ∏è Delete Selected</button>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg.trim()) return;
      await fetch('/send-message', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: msg })
      });
      document.getElementById('message').value = '';
    }

    async function uploadFile() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) return;
      const formData = new FormData();
      formData.append('file', input.files[0]);
      await fetch('/upload', { method: 'POST', body: formData });
      input.value = '';
      loadFiles();
    }

    async function loadFiles() {
      const res = await fetch('/list-files');
      const data = await res.json();
      const container = document.getElementById('fileList');
      container.innerHTML = '';
      data.files.forEach(file => {
        const row = document.createElement('div');
        row.className = 'file-row';
        row.innerHTML = `
          <input type="checkbox" value="${file}" />
          <span class="file-name">${file}</span>
          <a class="button view-button" href="/uploads/${file}" target="_blank">üîç View</a>
        `;
        container.appendChild(row);
      });
    }

    async function deleteSelected() {
      const checkboxes = document.querySelectorAll('.file-row input[type="checkbox"]:checked');
      const filesToDelete = Array.from(checkboxes).map(cb => cb.value);
      if (!filesToDelete.length) return;
      const confirmDelete = confirm("Are you sure you want to delete selected file(s)?");
      if (!confirmDelete) return;
      await Promise.all(filesToDelete.map(filename =>
        fetch(`/delete-file/${filename}`, { method: 'DELETE' })
      ));
      loadFiles();
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
