<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    textarea, button, input[type="file"] {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      resize: vertical;
      background-color: #1a1a1a;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    button {
      background-color: #64ffda;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #latest {
      margin-top: 30px;
      color: #64ffda;
      font-size: 18px;
    }
    .file-entry {
      background-color: #1e1e1e;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .file-entry button {
      float: right;
      background-color: #ff5252;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Genome_icon.png/600px-Genome_icon.png" width="60" />
  <h1>Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>
  
  <textarea id="messageInput" rows="6" placeholder="Enter your message..."></textarea><br>
  <button onclick="sendMessage()">Send</button>
  <button onclick="createAndSendFile()">📄 Send File to Me</button>
  <br>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">📤 Upload File</button>

  <div id="latest">🔄 Loading...</div>
  <hr style="margin: 40px auto; width: 60%; border: 1px solid #444;">
  <h2>📁 Uploaded Files</h2>
  <div id="fileList">🔄 Loading files...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput").value;
      const response = await fetch(`/.netlify/functions/sendmessage?message=${encodeURIComponent(input)}`);
      const result = await response.json();
      console.log("Sent:", result);
    }

    async function fetchLatest() {
      try {
        const res = await fetch("/.netlify/functions/getlatestmessage");
        const data = await res.json();
        document.getElementById("latest").innerText = `🔁 Latest: ${data.message}`;
      } catch {
        document.getElementById("latest").innerText = "⚠️ Error loading message";
      }
    }

    async function createAndSendFile() {
      try {
        const response = await fetch("/.netlify/functions/sendfile");
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert("❌ Failed to send file: " + err.message);
      }
    }

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) {
        alert("❗ Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://solacebot.onrender.com/upload-file", {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        alert(result.message || "✅ File uploaded.");
        loadFileList();
      } catch (err) {
        alert("❌ Upload failed: " + err.message);
      }
    }

    async function loadFileList() {
      const res = await fetch("https://solacebot.onrender.com/list-files");
      const data = await res.json();
      const container = document.getElementById("fileList");
      container.innerHTML = "";

      if (!data.files.length) {
        container.innerText = "No files found.";
        return;
      }

      data.files.forEach(file => {
        const entry = document.createElement("div");
        entry.className = "file-entry";
        entry.innerHTML = `
          📄 <strong>${file.name}</strong> – ${file.size} KB
          <a href="https://solacebot.onrender.com/uploads/${file.name}" target="_blank">🔗 View</a>
          <button onclick="deleteFile('${file.name}')">🗑️ Delete</button>
        `;
        container.appendChild(entry);
      });
    }

    async function deleteFile(filename) {
      const confirmDelete = confirm(`Are you sure you want to delete ${filename}?`);
      if (!confirmDelete) return;

      try {
        const res = await fetch(`https://solacebot.onrender.com/delete-file?filename=${encodeURIComponent(filename)}`, {
          method: "DELETE"
        });
        const result = await res.json();
        alert(result.message || "✅ Deleted.");
        loadFileList();
      } catch (err) {
        alert("❌ Delete failed: " + err.message);
      }
    }

    fetchLatest();
    setInterval(fetchLatest, 15000);
    loadFileList();
  </script>
</body>
</html>
