<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #00e0d5;
      color: #000;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    #latest {
      margin-top: 30px;
      font-size: 18px;
      color: #aaffff;
    }
  </style>
</head>
<body>
  <img src="https://emojicdn.elk.sh/ðŸ§¬" alt="icon" width="60" />
  <h1>Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>

  <input type="text" id="msg" placeholder="Enter message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="latest">ðŸ”„ Connecting to Solace...</div>

  <script>
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      fetch("/.netlify/functions/sendMessage?message=" + encodeURIComponent(msg))
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("msg").value = "";
            document.getElementById("latest").textContent = "âœ… Sent: " + msg;
          } else {
            document.getElementById("latest").textContent = "âŒ Failed to send";
          }
        })
        .catch(err => {
          console.error("Send error:", err);
          document.getElementById("latest").textContent = "âš ï¸ Error sending message";
        });
    }

    function fetchLatestMessage() {
      fetch("https://solacebot.onrender.com/latest-message")
        .then(res => {
          console.log("Render response:", res.status);
          return res.json();
        })
        .then(data => {
          document.getElementById("latest").textContent = "ðŸ“¨ Latest: " + data.message;
        })
        .catch(err => {
          console.error("Receive error:", err);
          document.getElementById("latest").textContent = "âš ï¸ Error loading message";
        });
    }

    // Wait for Render to wake up, then start polling
    setTimeout(() => {
      fetchLatestMessage();
      setInterval(fetchLatestMessage, 15000);
    }, 10000);
  </script>
</body>
</html>
