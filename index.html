<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .file-container {
      margin-top: 20px;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .file-actions {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #444;
    }
    .bulk-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üïäÔ∏è Welcome to Solace Portal</h1>
  <div class="file-container" id="fileList"></div>

  <div class="bulk-actions">
    <button onclick="deleteSelected()">üóëÔ∏è Delete Selected</button>
    <button onclick="sendFile()">‚úâÔ∏è Send File to Me</button>
  </div>

  <script>
    async function fetchFiles() {
      const res = await fetch('/list-files');
      const data = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';

      data.files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <label>
            <input type="checkbox" class="select-box" value="${file.name}">
            ${file.name} (${file.size} MB)
          </label>
          <div class="file-actions">
            <button onclick="viewFile('${file.name}')">üëÅÔ∏è View</button>
            <button onclick="deleteFile('${file.name}')">‚ùå Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function deleteFile(filename) {
      const confirmDelete = confirm(`Are you sure you want to delete "${filename}"?`);
      if (!confirmDelete) return;

      const res = await fetch(`/delete-file/${filename}`, { method: 'DELETE' });
      if (res.ok) {
        fetchFiles();
      } else {
        alert('‚ùå Failed to delete file.');
      }
    }

    function viewFile(name) {
      window.open(`/uploads/${name}`, '_blank');
    }

    async function deleteSelected() {
      const selected = document.querySelectorAll('.select-box:checked');
      for (let checkbox of selected) {
        await deleteFile(checkbox.value);
      }
    }

    async function sendFile() {
      const selected = document.querySelectorAll('.select-box:checked');
      if (selected.length !== 1) {
        alert("‚ö†Ô∏è Please select only one file to send.");
        return;
      }

      const filename = selected[0].value;
      const res = await fetch(`/send-file/${filename}`);
      if (res.ok) {
        alert("‚úÖ File sent to Telegram.");
      } else {
        alert("‚ùå Failed to send file.");
      }
    }

    fetchFiles();
  </script>
</body>
</html>
