<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    textarea, button, input[type="file"] {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      resize: vertical;
      background-color: #1a1a1a;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    button {
      background-color: #64ffda;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #latest {
      margin-top: 30px;
      color: #64ffda;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Genome_icon.png/600px-Genome_icon.png" width="60" />
  <h1>Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>
  
  <textarea id="messageInput" rows="6" placeholder="Enter your message..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <button onclick="createAndSendFile()">📄 Send File to Me</button>

  <br>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">📤 Upload File</button>

  <div id="latest">🔄 Loading...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput").value;
      const response = await fetch(`/.netlify/functions/sendmessage?message=${encodeURIComponent(input)}`);
      const result = await response.json();
      console.log("Sent:", result);
    }

    async function fetchLatest() {
      try {
        const res = await fetch("/.netlify/functions/getlatestmessage");
        const data = await res.json();
        document.getElementById("latest").innerText = `🔁 Latest: ${data.message}`;
      } catch {
        document.getElementById("latest").innerText = "⚠️ Error loading message";
      }
    }

    async function createAndSendFile() {
      try {
        const response = await fetch("/.netlify/functions/sendfile");
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert("❌ Failed to send file: " + err.message);
      }
    }

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) {
        alert("❗ Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      let attempts = 0;
      const maxAttempts = 3;
      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      while (attempts < maxAttempts) {
        try {
          const res = await fetch("https://solacebot.onrender.com/upload-file", {
            method: "POST",
            body: formData
          });
          const result = await res.json();
          alert(result.message || "✅ File uploaded.");
          return;
        } catch (err) {
          attempts++;
          if (attempts < maxAttempts) {
            document.getElementById("latest").innerText = `⏳ Retry ${attempts}... waiting`;
            await delay(5000);
          } else {
            alert("❌ Upload failed after 3 tries: " + err.message);
          }
        }
      }
    }

    fetchLatest();
    setInterval(fetchLatest, 15000);
  </script>
</body>
</html>
