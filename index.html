<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    textarea, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      resize: vertical;
      background-color: #1a1a1a;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    button {
      background-color: #64ffda;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #latest {
      margin-top: 30px;
      color: #64ffda;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Genome_icon.png/600px-Genome_icon.png" width="60" />
  <h1>Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>
  
  <textarea id="messageInput" rows="6" placeholder="Enter your message..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <button onclick="createAndSendFile()">üìÑ Send File to Me</button>

  <div id="latest">üîÑ Loading...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput").value;
      const response = await fetch(`/.netlify/functions/sendmessage?message=${encodeURIComponent(input)}`);
      const result = await response.json();
      console.log("Sent:", result);
    }

    async function fetchLatest() {
      try {
        const res = await fetch("/.netlify/functions/getlatestmessage");
        const data = await res.json();
        document.getElementById("latest").innerText = `üîÅ Latest: ${data.message}`;
      } catch {
        document.getElementById("latest").innerText = "‚ö†Ô∏è Error loading message";
      }
    }

    async function createAndSendFile() {
      try {
        const response = await fetch("/.netlify/functions/sendfile"); // üî• inja doroste ba "f"
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert("‚ùå Failed to send file: " + err.message);
      }
    }

    fetchLatest();
    setInterval(fetchLatest, 15000);
  </script>
</body>
</html>
