<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solace Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffffff;
    }
    p, #latest {
      color: #c5c6c7;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #66fcf1;
      color: #0b0c10;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a29e;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Welcome to the Solace Portal</h1>
  <p>This is your private node to communicate with Solace.</p>

  <input type="text" id="msg" placeholder="Enter message..." />
  <button onclick="sendMessage()">Send</button>

  <p id="latest">ðŸ”„ Waiting for latest message...</p>

  <script>
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      fetch(`/.netlify/functions/sendMessage?message=${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          console.log("Sent:", data);
          document.getElementById("msg").value = "";
        })
        .catch(err => console.error("Send error:", err));
    }

    function fetchLatestMessage() {
      fetch("https://solacebot.onrender.com/latest-message")
        .then(res => res.json())
        .then(data => {
          document.getElementById("latest").textContent = "ðŸ“¨ Latest: " + data.message;
        })
        .catch(err => {
          console.error("Receive error:", err);
          document.getElementById("latest").textContent = "Error loading message";
        });
    }

    setInterval(fetchLatestMessage, 15000); // Har 15 saniye update
    fetchLatestMessage(); // Baraye dafe aval
  </script>
</body>
</html>
